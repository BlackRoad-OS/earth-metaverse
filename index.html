<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth - BlackRoad Metaverse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        canvas { display: block; }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }

        #info h1 {
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #FF9D00, #FF006B, #7700FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
        }

        #stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>üåç EARTH</h1>
        <p>Real-time 3D Globe</p>
        <p>Drag to rotate ‚Ä¢ Scroll to zoom</p>
    </div>

    <div id="controls">
        <div><strong>Controls:</strong></div>
        <div>üñ±Ô∏è Drag - Rotate</div>
        <div>üîç Scroll - Zoom</div>
        <div>Space - Auto-spin</div>
    </div>

    <div id="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Status: <span id="status">Ready</span></div>
    </div>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Camera position
        camera.position.z = 2;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 3, 5);
        scene.add(pointLight);

        // Create Earth
        const geometry = new THREE.SphereGeometry(1, 64, 64);

        // Load textures
        const textureLoader = new THREE.TextureLoader();
        textureLoader.crossOrigin = 'anonymous';

        const earthTexture = textureLoader.load(
            'https://unpkg.com/three-globe@2.31.1/example/img/earth-blue-marble.jpg',
            () => { document.getElementById('status').textContent = 'Loaded'; }
        );

        const material = new THREE.MeshPhongMaterial({
            map: earthTexture,
            bumpMap: earthTexture,
            bumpScale: 0.05,
            shininess: 10
        });

        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        // Add atmosphere glow
        const glowGeometry = new THREE.SphereGeometry(1.01, 64, 64);
        const glowMaterial = new THREE.ShaderMaterial({
            uniforms: {},
            vertexShader: `
                varying vec3 vNormal;
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vNormal;
                void main() {
                    float intensity = pow(0.7 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                    gl_FragColor = vec4(0.3, 0.6, 1.0, 1.0) * intensity;
                }
            `,
            blending: THREE.AdditiveBlending,
            side: THREE.BackSide,
            transparent: true
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        earth.add(glow);

        // Add stars
        const starsGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            starVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 });
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 1.5;
        controls.maxDistance = 10;

        // Auto-rotate toggle
        let autoRotate = false;
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                autoRotate = !autoRotate;
                controls.autoRotate = autoRotate;
            }
        });

        // FPS counter
        let frameCount = 0;
        let lastTime = performance.now();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate Earth
            earth.rotation.y += 0.001;

            // Rotate stars
            stars.rotation.y += 0.0001;

            // Update controls
            controls.update();

            // FPS
            frameCount++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start
        animate();
        console.log('üåç Earth loaded and ready');
    </script>
</body>
</html>
